            getInitialStatus(value, ref) {
                if (value === '-' || ref === '-') return '-';
                
                const val = parseFloat(value);
                
                // Referans aralÄ±ÄŸÄ±nÄ± ayrÄ±ÅŸtÄ±rma (Ã¶rneÄŸin '8.8 - 11.9')
                const parts = ref.split(' - ').map(p => parseFloat(p));
                const lower = parts[0];
                const upper = parts[1];

                if (isNaN(val) || isNaN(lower) || isNaN(upper)) return '-';
                
                if (val < lower) return 'L';
                if (val > upper) return 'H';
                return 'N';

                const o = parseFloat(onc);

                if (y < o) return 'â†“';
                return 'â†’';
            },

            getChange(onc, yeni) {
                if (onc === '-' || yeni === '-') return 'Yeni';
                const o = parseFloat(onc);
                const y = parseFloat(yeni);
                if (isNaN(o) || isNaN(y)) return '-';
                const diff = (y - o).toFixed(2);
                return diff > 0 ? `+${diff}` : diff;
