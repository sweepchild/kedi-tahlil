            const y = parseFloat(yeni.replace('<', ''));

            if (y > o) return '‚Üë';
            if (y < o) return '‚Üì';
            return '‚Üí';

            const o = parseFloat(onc.replace('<', ''));
            const y = parseFloat(yeni.replace('<', ''));

            return <span className={`px-2 py-1 rounded-full text-xs font-semibold ${colors[status]}`}>{labels[status]}</span>;
