                                ref: def.ref,

            getStatus(value, ref) {
                if (!value || value === '-' || !ref || ref === '-') return '-';
                let cleanVal = value.toString().replace('<', '').replace('>', '').replace(',', '.');
                let val = parseFloat(cleanVal);
                if (isNaN(val)) return '-';
                const parts = ref.split(' - ').map(p => parseFloat(p));
                if (parts.length !== 2) return '-'; 
                if (val < parts[0]) return 'L';
                if (val > parts[1]) return 'H';
                return 'N';
            },

            statusCellColor(durum) {
                const map = { 'H': 'bg-status-H', 'L': 'bg-status-L', 'N': 'bg-status-N', '-': 'bg-status--' };
                return map[durum] || 'bg-status--';
            },

            getArrowHtml(currentVal, prevVal) {
                if (!currentVal || currentVal === '-' || !prevVal || prevVal === '-') return '';
                const curr = parseFloat(currentVal.toString().replace('<', ''));
                const prev = parseFloat(prevVal.toString().replace('<', ''));
                if (isNaN(curr) || isNaN(prev)) return '';
                if (curr > prev) return '<span class="text-red-500 ml-1 text-xs font-bold">‚Üë</span>';
                if (curr < prev) return '<span class="text-green-600 ml-1 text-xs font-bold">‚Üì</span>';
                return '<span class="text-gray-400 ml-1 text-xs">‚Üí</span>';
            },

            renderDynamicTable(title, dates, rowData, colorClass) {

                const dateHeaders = dates.map(d => `<th class="p-3 text-left min-w-[100px]">${d}</th>`).join('');

                        const status = this.getStatus(val, item.ref);
                        const cellColor = this.statusCellColor(status);
                        let arrow = '';
                        if (index === item.values.length - 1 && index > 0) {
                            arrow = this.getArrowHtml(val, item.values[index-1]);
                        }
                        return `<td class="p-3 ${cellColor} border-r border-white border-opacity-20 whitespace-nowrap">
                                    <span class="px-2 py-1 rounded font-medium">${val}${arrow}</span>
                                </td>`;
                    }).join('');

                    return `
                        <tr class="border-b hover:bg-gray-50 transition group">
                            <td class="p-3 font-semibold text-gray-700 sticky left-0 z-10 bg-white group-hover:bg-gray-50 border-r border-gray-100 shadow-[2px_0_5px_-2px_rgba(0,0,0,0.1)] min-w-[120px]">
                                ${item.test}
                            </td>
                            ${valueCells}
                            <td class="p-3 text-gray-500 text-xs whitespace-nowrap">${item.ref}</td>
                            <td class="p-3 text-gray-500 text-xs whitespace-nowrap">${item.birim}</td>
                        </tr>
                    `;

                    <div class="bg-white rounded-2xl shadow-2xl p-6 mb-8 overflow-hidden">
                        <h2 class="text-2xl font-bold ${colorClass} mb-4 border-b-2 border-opacity-20 pb-2">${title}</h2>

                            </table>
                        </div>
                    </div>
                `;
            },

            renderCatPage(catKey, colorClass) {
                const data = this.data[catKey];
                return `
                    <div class="max-w-7xl mx-auto p-4 md:p-6 fade-in">
                        <button onclick="App.navigate('home')" class="text-white hover:text-gray-200 hover:underline mb-6 flex items-center gap-2 transition">
                            <span class="text-xl">‚Üê</span> Ana Sayfaya D√∂n
                        </button>
                        <div class="text-center text-white mb-8">
                            <h1 class="text-4xl md:text-5xl font-bold mb-2 drop-shadow-md">üê± ${data.name}</h1>
                            <p class="opacity-90 text-lg">Doƒüum: ${data.dogum} | Ya≈ü: ${data.yas}</p>
                        </div>
                        ${this.renderDynamicTable('Biyokimya', data.dates, data.biyokimya, colorClass)}
                        ${this.renderDynamicTable('Hemogram', data.dates, data.hemogram, colorClass)}
                    </div>
                `;
            },

            renderHome() {
                 return `
                    <div class="max-w-4xl mx-auto p-6 fade-in">
                        <h1 class="text-4xl md:text-5xl font-bold text-white text-center mb-4 drop-shadow-md">üè• Kedi Tahlil Sonu√ßlarƒ±</h1>
                        <p class="text-white text-center mb-12 text-lg opacity-90">Sonu√ßlarƒ± g√∂r√ºnt√ºlemek i√ßin bir kedi se√ßin</p>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            ${Object.keys(this.data).map(key => `
                                <div onclick="App.navigate('${key}')" class="group bg-white rounded-3xl shadow-xl p-8 cursor-pointer transform transition duration-300 hover:scale-105 hover:shadow-2xl border-b-8 border-transparent hover:border-purple-400">
                                    <div class="text-center">
                                        <div class="text-6xl mb-4 transform transition group-hover:scale-110 group-hover:rotate-6">üê±</div>
                                        <h2 class="text-3xl font-bold text-gray-800 group-hover:text-purple-600 transition">${this.data[key].name}</h2>
                                        <p class="text-gray-500 mt-2 font-medium">Sonu√ßlarƒ± G√∂r√ºnt√ºle ‚Üí</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            },

            navigate(page) {
                this.currentPage = page;
                this.render();
                window.scrollTo(0, 0);
            },

            render() {
                const app = document.getElementById('app');
                app.innerHTML = '';
                if (this.currentPage === 'home') {
                    app.innerHTML = this.renderHome();
                } else {
                    const colors = {
                        'luke': 'text-purple-600 border-purple-600',
                        'yeleli': 'text-pink-600 border-pink-600',
                        'venus': 'text-blue-600 border-blue-600',
                        'mirnav': 'text-emerald-600 border-emerald-600'
                    };
                    app.innerHTML = this.renderCatPage(this.currentPage, colors[this.currentPage] || 'text-gray-600');
                }
            }
        };

        App.init();
    </script>
</body>
</html>
